<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 – No se ha encontrado</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/objects/news}">
                <img th:src="@{/images/logo.png}" alt="Logo de la aplicación" height="30" class="me-2">
                <span class="fw-bold">Seb's Fragances</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navegación">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3 d-none d-lg-block">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${username}"></span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-outline-light" aria-label="Cerrar sesión">
                            <i class="bi bi-box-arrow-right me-1"></i> Salir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT: Error 404 -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:4rem;"></i>
                        <h1 class="mt-3 text-danger" th:text="${error} ?: 'Acceso denegado'">No se ha enontrado</h1>
                        <p class="lead text-muted mb-4" th:text="${message} ?: 'Verifique la URL'">
                            Error 404: Verifique la URL.
                        </p>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a th:href="@{/objects/news}" class="btn btn-primary btn-lg">
                                <i class="bi bi-arrow-left-circle me-1"></i> Volver a News
                            </a>
                            <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3"><i class="bi bi-speedometer2 me-2"></i>Exception</h5>
                    <p class="small">Error. Versión 1.0.0</p>
                </div>
                <div class="col-md-3">
                    <h5 class="mb-3">Enlaces</h5>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/objects/news}" class="text-white-50">News</a></li>
                        <li><a th:href="@{/user/profile}" class="text-white-50">Perfil</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5 class="mb-3">Contacto</h5>
                    <ul class="list-unstyled">
                        <li><i class="bi bi-envelope me-2"></i>dossantoshPrueba@gmail.com</li>
                        <li><i class="bi bi-telephone me-2"></i>682 689709</li>
                    </ul>
                </div>
            </div>
            <hr class="my-3 bg-secondary">
            <div class="text-center small">&copy; 2025 Seb's Fragances. Todos los derechos reservados.</div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Inactivity-->
    <script src="/js/session.js"></script>
</body>

</html>
